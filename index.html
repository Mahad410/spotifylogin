<!DOCTYPE html>
  <head>
    <title>Spotify</title>
    <link rel="stylesheet" type="text/css" href="spotify.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="nav">
        <a href = "#">
        <div class="logo"></div></a>
    </div>

    <div class="container">
        <p>
            To continue, log in to Spotify.
        </p>
            <div class="btn_fb">
                <a href="#"> <button>Continue with facebook</button></a>
            </div>

            <div class="btn_apple">
              <a href="#"> <button>Continue with apple</button></a>
            </div>
            
            <div class="btn_google">
              <a href="#"> <button>Continue with google</button></a>
            </div>

            <div class="or">
              <span class="left"><hr></span>
              <h5>OR</h5>
              <span class="right"><hr></span>
            </div>

            <div class="frm">
              <form method="post" action="#">
                <div class="dta">
                <label for="email">
                  Email address or username
                </label>
                <br>
                <input type="email" id="email" placeholder="Email address or username" autocomplete="off" required>
                <br>
                <label for="passwd">
                  Password
                </label>
                <br>
                <input type="password" id="passwd" placeholder="Password" required>
              </div>
              <div class="f_p">
                <a href="#">Forgot your password?</a>
              </div>
              <div class="r_m">
                <input type="checkbox" value="r_m" id="r_m" name="Remember me" checked>
                <label for="r_m">Remember me</label>
              
              <div class="l_i">
                <button type="submit">Log in</button>
              </div>
              </div>
              <div class="line">
                <hr>
              </div>
              </form>
            </div>
            <div class="s_u">
              <p>Dont have an account?</p>
              <div class="btn_signup">
                <a href="#"> <button>Sign up for spotify</button></a>
              </div>
            </div>
    </div>

  </body>
</html>
